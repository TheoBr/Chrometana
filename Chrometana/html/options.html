<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Chrometana!</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Google Web Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="fixed-top-right"><a href="http://Chrometana.theo.li">Check out our blog!</a></div>

			<div class="content row">
	    		<img  class="centerlogo" src="http://chrometana.theo.li/wp-content/uploads/2015/08/logo-minimal-600.png"/>
				<div class="title">
					<h1>Chrometana</h1>
				</div>
			</div>
			<div class="content row">
				<div class="title subtitle">
					Click on your preferred search engine to select it
				</div>
			</div>

			<div id="status">New search engine preferences saved</div>
			<div id="installadvice">To come back to this page at any time, go to Chrome Settings, open Extensions, and click Options underneath Chrometana</div>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2" id="custom-engine-select">
					<div class="row">
						<div class="col-sm-4 selector engines" value="Google.com">
							<div>
								<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/google.png"/>
							</div>
						</div>
						<div class="col-sm-4 selector engines" value="DuckDuckGo.com">
							<div>
								<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/duckDuckGo.png"/>
							</div>
						</div>
						<div class="col-sm-4 selector engines" value="Yahoo.com">
							<div>
								<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/yahoo.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<input type="checkbox" class="toggle" id="additional-settings-toggle" />
				<label class="settings-btn btn" for="additional-settings-toggle">Additional Settings</label>
			</div>
			<div class="row">
				<div class="diagram col-sm-offset-3 col-sm-6" id="expandable_settings_pane">
					<div id="settings_container">
						<form>
							<div>
								<div class="form-group">
									<input type="checkbox" id="enable_open_website" class="chrometana_advanced_setting" /><label for="enable_open_website" class="pointer">Enable "Open Website"</label>
								</div>
								<div class="form-group">
									<input type="checkbox" id="google_read_back" class="chrometana_advanced_setting" /><label for="google_read_back" class="pointer">Enable Google to read back responses</label>
								</div>
								<div class="form-group">
									<input type="checkbox" id="all_bing_searches" class="chrometana_advanced_setting" /><label for="all_bing_searches" class="pointer">Apply to all Bing Searches</label>
								</div>
								<div id="search_exclusions" class="form-group">
									<input type="checkbox" id="exclude_settings_app" class="chrometana_advanced_setting" /><label for="exclude_settings_app" class="pointer">Exclude Windows 10 Settings App Searches</label>
								</div>
							</div>
							<div>
								<div class="form-group">
									<label class="pointer"><input type="checkbox" name="useCustomSearch" id="useCustomSearch" />Use a Custom Search Engine</label>
								</div>
								<div id="custom_engine_settings">
									<input id="custom_engine" class="form-control" placeholder="http://www.ask.com/web?q=">
									<div class="float-right">
										<button class="btn btn-default" id="custom_engine_update">Update</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
		<script src="../js/options.js"></script>
	</body>
</html>
